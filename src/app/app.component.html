<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">

          <ion-row class="profile">
            <ion-list-header *ngIf="!username">Kidder</ion-list-header>


            <a *ngIf="pic != null" style="display: flex;" class="item item-icon-left">
              <ion-avatar slot="start">
                <img [src]="pic">
              </ion-avatar>

              <h1 style="padding-left: 2rem;font-size: 20px;" class="participant_name">{{username}}</h1>


            </a>


            <ion-note *ngIf="!username">A vertual testroom.</ion-note>
          </ion-row>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">

          <ion-item *ngIf="false">
            <button (click)="signUp('SIGN_UP')" class="style_button">Sign Up</button>
            <button (click)="signIn('SIGN_IN')" class="style_button">Sign In</button>

          </ion-item>

          
          <ion-item *ngIf="username">
            <ion-label id="sharableId">{{sharableId}}</ion-label>
            <ion-icon style="color: red;padding-right: 5px;" (click)="copyToClipboard('#sharableId')" name="copy"></ion-icon>
          </ion-item>

          <ion-item *ngIf="username">
            <ion-icon style="color: red;padding-right: 5px;" (click)="logout(null)" name="power-outline"></ion-icon>
            <ion-label>Sign out</ion-label>
          </ion-item>
          <ion-item *ngIf="!username">
            <ion-icon style="color: red;padding-right: 5px;" (click)="facebookLogin(null)" name="logo-facebook">
            </ion-icon>
            <ion-label>Login via facebook</ion-label>

          </ion-item>
          <ion-item *ngIf="!username">
            <ion-icon style="color: red;padding-right: 5px;" (click)="GoogleLogin()" name="logo-google"></ion-icon>

            <!-- <ion-icon  name="logo-facebook"></ion-icon> -->
            <ion-label>Login via Google</ion-label>

          </ion-item>

          <ion-item *ngIf="!username">

            <!-- <ion-icon  name="logo-facebook"></ion-icon> -->
            <ion-label (click)="login()">Login</ion-label>

          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

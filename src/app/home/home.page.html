<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Kidder</ion-title>
    <ion-buttons class="request" slot="primary">
      <ion-tab-button>

        <div><i class="fa fa-circle text-danger Blink"></i>&nbsp; LIVE </div>

      </ion-tab-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-icon slot="end" name="star"></ion-icon>
</ion-header>



<ion-content padding>


  <ion-refresher *ngIf="authenticated" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <super-tabs>
    <super-tabs-toolbar slot="top">

      <super-tab-button>
        <p color="primary" class="tab_p">Houses</p>

      </super-tab-button>
      <super-tab-button>
        <p class="tab_p">My houses</p>

      </super-tab-button>
    </super-tabs-toolbar>

    <super-tabs-container>
      <super-tab>
        <ion-content>
          <ion-nav [root]="joinedGroupPage" (change)="changeUpcomingFunction()" [rootParams]="{'user': userObject}">
          </ion-nav>
        </ion-content>
      </super-tab>
      <super-tab>
        <ion-content>
          <ion-nav [root]="myGroupsPage" (change)="changeCompleteFunction()" [rootParams]="{'user': userObject}">
          </ion-nav>
        </ion-content>
      </super-tab>

    </super-tabs-container>
  </super-tabs>


  <ion-router-outlet></ion-router-outlet>

</ion-content>

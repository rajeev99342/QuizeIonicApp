    <ion-title>Groups</ion-title>

      <ion-tab-button (click)="addParticipant()">
        <!-- <ion-icon style="margin-left: 3px;
        font-size: 25px;" name="easel-outline"></ion-icon> -->
        <div><i class="fa fa-circle text-danger Blink"></i>&nbsp; LIVE </div>

      </ion-tab-button>
  </ion-buttons>

<ion-content padding  [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
    

      <div>
        <ion-card  class="group-card" tappable *ngFor="let k of groupList">
    
        


           <div  style="box-shadow: 1px 1px 1px 1px #f1f1f1;" class="grp_header">
             <h1>{{k.grp_name}}</h1>
            

           </div>
         
           <ion-buttons>
             <ion-tab-button>
              <p *ngIf="k.grp_admin != username">Admin : {{k.grp_admin}}</p>
              <p *ngIf="k.grp_admin == username">Admin : you</p>

             </ion-tab-button>
             <ion-tab-button>
              <p>Member : </p>
             </ion-tab-button>
           </ion-buttons>
           <ion-buttons>
            <ion-tab-button>
             
              <p>Test Room : </p>
            </ion-tab-button>
            <ion-tab-button>
             
              <p>Active : </p>
            </ion-tab-button>
          </ion-buttons>
       
           <ion-card-content>
    
      
             Lorem Ipsum is simply dummy text of the printing and typesetting industry.
              Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
             
           </ion-card-content>
           <ion-footer >
            <ion-toolbar style="text-align: center;" class="home-footer">
          
              <!-- <button  (click)="register()"  expand="block">View</button> -->
              <P  (click)="onClickGroup(k)"  type="submit">View</P>
            </ion-toolbar>
          </ion-footer>
         </ion-card>
 
         <!-- <ion-button  (click)="onClickGroup($event)" >View</ion-button> -->
      </div> 

 
    
    <h1>
      Hi
    </h1>
    <p>
      {{fcm_token}}
    </p>
    <ion-input [(ngModel)]="fcm_token"  type="text" ></ion-input>

  <ion-router-outlet></ion-router-outlet>

</ion-content>
<ion-footer >
  <ion-toolbar style="text-align: center;" class="home-footer">

    <button *ngIf="!authenticated" (click)="OpenSignUpPopUP()" type="submit" expand="block" class="registerbtn">Join</button>
    <button *ngIf="authenticated"   type="submit"  expand="block" class="registerbtn"><span (click)="createGroup()">Create Group</span></button>

  </ion-toolbar>
</ion-footer>

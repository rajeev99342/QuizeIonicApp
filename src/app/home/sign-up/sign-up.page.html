

<ion-content >
  <!-- <ion-tab-button style="float: right;" (click)="close()">
    <ion-icon style="color: red;" name="close-outline"></ion-icon>
  </ion-tab-button> -->
    
  <ion-row >
    <ion-icon class="close_icon" (click)="close()" name="close-outline"></ion-icon>

  </ion-row>
  <form *ngIf="modal_type == 'SIGN_UP'" [formGroup]="myform" >


      <ion-row justify-content-center>
        <ion-col align-self-center size="12">
          <div text-center>
          </div>
          <div padding>
            <ion-item>
              <ion-input  formControlName="user_name" type="text" placeholder="Name" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="user_username"  type="text" placeholder="warAlgo" ></ion-input>
            </ion-item>
          
            <ion-list style="border-radius: 2px;
             padding-bottom: 0px;">
        
             <ion-item>
               <ion-label>Joing For</ion-label>
        
               <ion-select [(ngModel)]="selectedExamList"   [ngModelOptions]="{standalone: true}" multiple="true" okText="Okay" cancelText="Dismiss">
                 <ion-select-option *ngFor="let exam of examList; let i = index"  [value]="{name: exam.name, code: exam.code}" selected="false">
                   {{exam.name}}
                  </ion-select-option>
           
               </ion-select>
             </ion-item>
           
           </ion-list>



            <ion-item>
              <ion-input formControlName="user_password" type="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="re_user_password" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>

            <div *ngIf="password_error_flag">
              <p>{{error_message}}</p>
            </div>
            <div *ngIf="username_error_flg">
              <p>{{error_message}}</p>
          </div>
          <div padding>
            <button type="submit" (click)="register()" [disabled]="myform.invalid" expand="block" class="registerbtn">Sign Up</button>
          </div>
        </ion-col>
      </ion-row>
  
  </form>

  <div *ngIf="modal_type == 'SIGN_IN'">
    <ion-row justify-content-center>
      <ion-col>
        <div text-center>
        </div>
        <div padding>
        
          <ion-item>
            <ion-input [(ngModel)]="login_user_username"  type="text" placeholder="warAlgo" ></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input [(ngModel)]="login_user_password" type="password" placeholder="Password"></ion-input>
          </ion-item>
       
        </div>
  
          <div  style="margin-top: 1rem;" *ngIf="error_message">
            <p class="error_message">{{error_message}}</p>
          </div>

      
        <div style="margin-top: 1rem;">
          <button type="submit" (click)="login()" [disabled]="login_user_username == null || login_user_password == null" expand="block" class="login_btn">Login</button>
  
        </div>
      </ion-col>
    </ion-row>
  
  </div>

</ion-content>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="userObject && selectedGroup &&  userObject.user_username ==  selectedGroup.grp_admin">
    <div  style="padding: 6px;" *ngFor="let draft of draftTest" class="row">
      <div *ngIf="draft.quizStatus == 0"  id="login-container">
        <!-- <div class="profile-img"></div> -->
        <h1>
          {{draft.quizName}}
        </h1>
        <div class="description">
          Created date :  {{draft.created_string_date}}
        </div>
        <div class="description">
          To be publish :  {{draft.publish_string_date}}
        </div>
        <div class="social">
         <a>{{draft.quizDuration}}</a>
          <a>{{draft.quizMarks}}</a>
          <a>{{draft.quizNoOfQuest}}</a>
        </div>
        <div class="social_span">
          <a>
            Duration ( Min )
          </a>
          <a>
            Points
          </a>
          <a>
            Question
          </a>
        </div>
        <button (click)="onClickPublish(draft)" class="public_button">Public</button>
        <div>
          <button (click)="onClickEdit(draft)" class="edit_button">Edit</button>
          
        </div>
   
      </div>
    </div>
  </ng-container>




<div *ngIf="userObject && selectedGroup && userObject.user_username !=  selectedGroup.grp_admin">
  <p class="center">You don't have access to create test in this group</p>
</div>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClickCreateQuiz()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons class="request" slot="primary">
      <ion-tab-button>

        <!-- <div><i ></i>&nbsp;  </div> -->
        <p (click)="onClickLeaveGroup()" *ngIf="!isAdmin" style="color: red;">Leave</p>
      </ion-tab-button>
    </ion-buttons>
    <ion-title *ngIf="selectedGroup" class="group-info-title">{{selectedGroup.grp_name}}</ion-title>

  </ion-toolbar>

</ion-header> 




<super-tabs>
  <super-tabs-toolbar slot="bottom">
 
    <super-tab-button >
      <p class="tab_p">Upcoming </p>
    </super-tab-button>
    <super-tab-button > 
      <p class="tab_p">Completed </p>

    </super-tab-button>
    <super-tab-button >
      <p class="tab_p">Members </p>

    </super-tab-button>
    <super-tab-button >
      <p class="tab_p">Draft </p>

    </super-tab-button>
  </super-tabs-toolbar>

<super-tabs-container>
  <super-tab>
    <ion-content>
      <ion-nav [root]="upcomingPage" (change)="changeUpcomingFunction()"  [rootParams]="{'group': selectedGroup}" ></ion-nav>
    </ion-content>
  </super-tab>
  <super-tab>
    <ion-content>
      <ion-nav [root]="completedPage"  (change)="changeCompleteFunction()"  [rootParams]="{'group': selectedGroup}" ></ion-nav>
    </ion-content>
  </super-tab>
  <super-tab>
    <ion-content>
      <ion-nav [root]="participantPage"    (change)="changeParticipantFunction()"  [rootParams]="{'group': selectedGroup}" ></ion-nav>
    </ion-content>
  </super-tab>
  <super-tab>
    <ion-content>
      <ion-nav [root]="draftPage"   (change)="changeDraftFunction()"  [rootParams]="{'group': selectedGroup}"></ion-nav>
    </ion-content>
  </super-tab>
</super-tabs-container>
</super-tabs>

<ion-header>
  <ion-toolbar>
    <ion-searchbar  placeholder="Search groups" (ionInput)="filterGroup($event)"  showCancelButton="never"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let k of cities2">
    <ion-item>
      <ion-label>{{k.name}}</ion-label>
      <ion-icon name="close-outline"></ion-icon>
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

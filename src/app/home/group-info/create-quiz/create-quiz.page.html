<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="home"></ion-back-button>
      <ion-input placeholder="Enter Quiz Name"></ion-input>
      <ion-icon (click)="addYourOwnQuestioin()" name="add-circle-outline"></ion-icon>
      <ion-icon name="reorder-four-outline"></ion-icon>      
      <ion-icon slot="end" (click)="saveQuizWithQuest()" name="save-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row>
    <ion-col size="4">
      <ion-label>Exam</ion-label>

      <ion-item>
        <ion-select [(ngModel)]="selectedFriendsArray" placeholder="Exam" multiple="true" cancelText="cancel" okText="ok">
          <ion-select-option *ngFor="let friend of cities2; let i = index" [value]="{name: friend.name, code: friend.code}" selected="false">
            {{friend.name}}

          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-label>Subject</ion-label>

      <ion-item>
        <ion-select [(ngModel)]="selectedFriendsArray" placeholder="Exam" multiple="true" cancelText="cancel" okText="ok">
          <ion-select-option *ngFor="let friend of cities2; let i = index" [value]="{name: friend.name, code: friend.code}" selected="false">
            {{friend.name}}

          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-label>Topic</ion-label>

      <ion-item>
        <ion-select [(ngModel)]="selectedFriendsArray" placeholder="Exam" multiple="true" cancelText="cancel" okText="ok">
          <ion-select-option *ngFor="let friend of cities2; let i = index" [value]="{name: friend.name, code: friend.code}" selected="false">
            {{friend.name}}

          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-card tappable *ngFor="let k of questionList">
    <ion-item >

       <!-- <ion-checkbox checked="true"></ion-checkbox> -->
       <!-- <ion-label>{{k.name}}</ion-label> -->
       <!-- <ion-icon  (click)="onClickGroup($event)" name="eye-outline"></ion-icon> -->
       <!-- <ion-button >View</ion-button> -->
     </ion-item>
   
     <ion-card-content >
      <img [src]="k.image">

      <form style="display: flex;padding: 3px;">
        
        <input type="radio"  value="dogs"><p>{{k.aOption}}</p>
        <input type="radio" value="tuts"><p>{{k.aOption}}</p>
        <input type="radio" value="cars"><p>{{k.aOption}}</p>
        <input type="radio" value="cafdrs"><p>{{k.aOption}}</p>

      </form>
       
     </ion-card-content>

   </ion-card>
</ion-content>

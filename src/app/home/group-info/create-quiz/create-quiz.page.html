<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="home"></ion-back-button>

    </ion-buttons>


     <ion-buttons *ngIf="isTestRoomCreator" class="request" slot="primary">
          <ion-tab-button (click)="addYourOwnQuestioin(null)">
            <ion-icon  name="add-circle-outline"></ion-icon>

          </ion-tab-button>
      </ion-buttons>
      <ion-buttons slot="primary">
          <ion-tab-button >
            <ion-icon name="reorder-four-outline"></ion-icon>      

          </ion-tab-button>
      </ion-buttons>

      <ion-buttons slot="primary">
        <ion-tab-button (click)="saveQuizWithQuest()" >
        <ion-icon  name="reorder-four-outline"></ion-icon>      

          </ion-tab-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row>
    <ion-col size="4">
      <ion-label>Exam</ion-label>

      <ion-item>
        <ion-select [(ngModel)]="selectedExamList" placeholder="Exam" multiple="true" cancelText="cancel" okText="ok">
          <ion-select-option *ngFor="let exam of examList; let i = index" [value]="{name: exam.name, code: exam.code}" selected="false">
            {{exam.name}}

          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-label>Subject</ion-label>

      <ion-item>
        <ion-select [(ngModel)]="selectedSubjectList" placeholder="Exam" multiple="true" cancelText="cancel" okText="ok">
          <ion-select-option *ngFor="let sub of subjectList; let i = index" [value]="{name: sub.name, code: sub.code}" selected="false">
            {{sub.name}}

          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-label>Topic</ion-label>

      <ion-item>
        <ion-select [(ngModel)]="selectedTopicList" placeholder="Exam" multiple="true" cancelText="cancel" okText="ok">
          <ion-select-option *ngFor="let topic of topicList; let i = index" [value]="{name: topic.name, code: topic.code}" selected="false">
            {{topic.name}}

          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-card tappable *ngFor="let k of questionList;let i = index">
    
    <ion-item>
      <p slot="start">{{i+1}}</p>
      <ion-icon name="trash"></ion-icon>

      <ion-icon *ngIf="isTestRoomCreator" slot="end" (click)="EditQustion(k)" style="float:right;" name="create"></ion-icon>

    </ion-item>

 
   
     <ion-card-content *ngFor="let img of k.imgInfoTbls" >
      <img [src]="img.img_base64" tappable (click)="openPreview(img.img_base64)" >

     </ion-card-content>
     


     <ion-row>
       <ion-col>
       <p>A. {{k.user_quest_optionA}}</p>

       </ion-col>
       <ion-col>
       <p>B. {{k.user_quest_optionB}}</p>

      </ion-col>
      <ion-col>
       <p>C. {{k.user_quest_optionC}}</p>

      </ion-col>
      <ion-col>
       <p>D. {{k.user_quest_optionD}}</p>
      </ion-col>
     </ion-row>

     <ion-row>
       Answer :  {{k.user_quest_ans}}
     </ion-row>

   </ion-card>
</ion-content>
<ion-footer >
  <ion-toolbar style="text-align: center;" class="home-footer">

    
    <button  *ngIf="isTestRoomCreator"  type="submit"  expand="block" class="registerbtn"><span (click)="saveTestRoom()">Save Test Room</span></button>
    <button  *ngIf="!isTestRoomCreator"  type="submit"  expand="block" class="registerbtn"><span (click)="saveTestRoom()"></span></button>

  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-item>
    <ion-icon slot="start" (click)="cancelAddQues()" name="close-outline"></ion-icon>
    <ion-icon slot="end" (click)="addQuestion()" name="add-outline"></ion-icon>
  </ion-item>
</ion-header>

<ion-content>

    <ion-icon slot="start" (click)="cancelAddQues()" name="close-outline"></ion-icon>
    <ion-icon slot="end" (click)="addQuestion()" name="add-outline"></ion-icon>
    
  </div> -->




    <image-cropper
      [imageBase64]="capturedSnapURL"
      [maintainAspectRatio]="false"
     
      format="png"
      (imageCropped)="imageCropped($event)"
      outputType="base64">
    >

    </image-cropper>


    <ion-card *ngIf="croppedImage">
      <ion-card-content style="padding: 0px 0px 0px 0px;">
          <img class="cropped-image" [src]="croppedImage"/>
      </ion-card-content>
    </ion-card>

    <div class="button-group">
      <button  (click)="addOptions()" *ngIf="croppedSuccess && !isOptionsAdded" class="button button1">Add options</button>

    </div>
    <div class="button-group">
      <button *ngIf="isOptionsAdded" (click)="EdiOptions()" class="button button1">Edit Options</button>

    </div>




  <p *ngIf="aOption">Options</p>

    <div class="option-group">
        <ion-badge color="success" *ngIf="aOption != null">A.  {{aOption}}</ion-badge>
  
        <ion-badge color="success" *ngIf="bOption != null">B.  {{bOption}}</ion-badge>

          <ion-badge color="success" *ngIf="cOption != null">C.  {{cOption}}</ion-badge>
  
  
          <ion-badge color="success" *ngIf="dOption != null">D.  {{dOption}}</ion-badge>
      </div>

      <p *ngIf="correctOption">Answer</p>

      <div>
        <ion-badge color="success" *ngIf="dOption != null">Ans.  {{correctOption}}</ion-badge>

      </div>
</ion-content>




<div class="header">
  <ion-row>
    <ion-col size="2">
      <ion-icon (click)="getFromCamera()" name="camera-outline"></ion-icon>

    </ion-col>
    <ion-col size="2">
      <ion-icon (click)="getFromGallary()" name="film-outline"></ion-icon>

    </ion-col>
    <!-- <ion-col size="2">
      <ion-icon (click)="cropImage()" name="crop-outline"></ion-icon> 

    </ion-col> -->
    <ion-col size="2">
      <ion-icon (click)="getImageToCropped()" name="reload-outline"></ion-icon>

    </ion-col>
    <ion-col size="2">
      <ion-icon  (click)="save()" name="crop-outline"></ion-icon> 

    </ion-col>

  </ion-row>
</div>

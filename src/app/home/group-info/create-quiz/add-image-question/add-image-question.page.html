

<ion-content>

  <img *ngIf="isImageAvailable" [src]="capturedSnapURL" />
</ion-content>
<ion-footer>
  <ion-toolbar  style=" --background: #54d61c; text-align: center;" class="home-footer">
 

    <ion-row>
      <ion-col size="3">
        <ion-icon (click)="getFromCamera()" name="camera-outline"></ion-icon>

      </ion-col>
      <ion-col size="3">
        <ion-icon (click)="getFromGallary()" name="film-outline"></ion-icon>

      </ion-col>
      <ion-col size="3">
        <ion-icon (click)="cropImage()" name="crop-outline"></ion-icon> 

      </ion-col>
      <ion-col size="3">
        <ion-icon (click)="rotateImage()" name="reload-outline"></ion-icon>

      </ion-col>
    </ion-row>



  </ion-toolbar>
</ion-footer>

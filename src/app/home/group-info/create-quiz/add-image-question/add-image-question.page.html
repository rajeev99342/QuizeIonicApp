    <image-cropper
      [imageBase64]="capturedSnapURL"
      [maintainAspectRatio]="false"
     
      format="png"
      (imageCropped)="imageCropped($event)"
      outputType="base64">
    >

    </image-cropper>

  <!-- <img *ngIf="isImageAvailable" [src]="capturedSnapURL" /> -->

    <ion-card *ngIf="croppedImage">
      <ion-card-content style="padding: 0px 0px 0px 0px;">
          <img class="cropped-image" [src]="croppedImage"/>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="addOptions()" *ngIf="croppedSuccess">
      Add Options
    </ion-button>
    

    <ion-badge color="success"*ngIf="aOption != null">A.  {{aOption}}</ion-badge>
    <ion-badge color="success"*ngIf="bOption != null">B.  {{bOption}}</ion-badge>
    <ion-badge color="success" *ngIf="cOption != null">C.  {{cOption}}</ion-badge>
    <ion-badge color="success"*ngIf="dOption != null">D.  {{dOption}}</ion-badge>


</ion-content>
